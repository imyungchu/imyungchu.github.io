  [[params.homepage.social.icons]]
    website = "youtube"
    url = "https://www.youtube.com/channel/UCFhsHnSLhKTZj_F4a2RGwVw"
  [[params.homepage.social.icons]]
    website = "instagram"
    url = "https://instagram.com/imyungchu"
  [[params.homepage.social.icons]]
    website = "facebook"
    url = "https://www.facebook.com/yongzhuj/"


[[menu.main]]
  name = "About"
  url = "/about"

[build]
  writeStats = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

# syntax highlight settings
[markup]
